          <h2>Register Form</h2>

            <div class="row1">
              <label>Address: </label>
              <input type="text" name="address" id="address">
            </div>

            <div class="row2">
              <label>Email: </label>

            <div class="row3">
              <label>Telephone number: </label>
              <input type="text" name="number" id="tlpnnumber">

            <div class="row4">
